{% extends 'base.html' %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/templates/users/login.css' %}"
/>

<main>
  <div id="login" class="container">
    <div class="video-container">
      <iframe id="video"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
    </div>
    <div class="login__container fade-up">
      <h3>Cadastro</h3>
      <form method="post">
        {% csrf_token %}
        <div class="fields">
          <p>
            <label for="id_email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </p>
          <p>
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="password" required />
          </p>
          <p>
            <label for="id_password2">Confirme a senha</label>
            <input type="password" name="confirm_password" id="confirm_password" required />
          </p>
        </div>
        <div class="login__buttons">
          <a class="login__register" href="/auth">JÃ¡ tem cadastro?</a>
          <button type="submit" class="login__button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
